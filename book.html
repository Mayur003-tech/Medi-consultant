<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Medical Consultant</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .appointment-section {
            padding: 60px 0;
            background-color: #f8f9fa;
        }
        .appointment-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .appointment-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
        }
        .appointment-form .form-group {
            margin-bottom: 20px;
        }
        .appointment-form .form-control {
            border-radius: 4px;
        }
        .appointment-form .btn {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 4px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="container appointment-section">
    <h2 class="text-center">Book an Appointment</h2>
    <p class="text-center">Schedule your consultation with one of our experienced medical consultants today.</p>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form class="appointment-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div class="form-group">
                    <label for="message">Additional Information</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter any additional information"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
